    <!--MILESTONE 2-->
    <h1 class="m-auto text-center text-light py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <form class="row g-3 container m-auto w-75 bg-light">
        
        <div class="col-4">
            <label for="km" class="form-label">Nome e Cognome</label>
            <input type="text" name="nome" id="nome" class="form-control">
        </div>

        <div class="col-4">
            <label for="km" class="form-label">km da percorrere</label>
            <input type="number" name="km" id="km" class="form-control"> 
        </div>

        <div class="col-4">
            <label for="eta" class="form-label">etá</label>
            <input type="number" name="eta" id="eta" class="form-control">
        </div>

        <div class="mb-5 mt-3 m-auto w-auto ">
            <button type="submit" id="generator" style="width: 120px;"> Genera Ticket</button>
            <button type="submit" id="generator" style="width: 120px;"> Anulla</button>
        </div>

    </form>

    <h1 class="m-auto w-75 text-center text-light py-3">IL TUO BIGLIETTO</h1>

    <div class="container w-75 bg-light">
        
        <div class="row">
            <h2 class="py-2 border-bottom">DETAGLIO PASSAGERI</h2>
          <div class="col-4 text-bg-secondary">
            <h2 class="py-2 pt-3">NOME PASSEGGERO</h2>
            <h5 class="pb-3" id="nome_passeggero"></h5>
          </div>

          <div class="col">
            <h5 class="py-2 pt-3">Offerta</h5>
            <span class="pt-3" id="offerta"></span>
          </div>

          <div class="col">
            <h5 class="py-2 pt-3">Carroza</h5>
            <span id="carroza"></span>
          </div>

          <div class="col">
            <h5 class="py-2 pt-3">Codice CP</h5>
            <span id="codice_cp"></span>
          </div>

          <div class="col">
            <h5 class="py-2 pt-3">Costo biglietto</h5>
            <span id="biglietto"></span>
          </div>
        </div>
    </div>
